              <button id="add--btn">Ajouter une photo</button>

            </div>
          </div>
        </div>
        <div id="modal2" class="modal" style="display: none">
          <a href="#" id="arrow--left"
            ><i class="fa fa-light fa-arrow-left" aria-hidden="true"></i>
          </a>
          <h2 class="modal-title">Ajout photo</h2>
          <div class="addwork">
            <form id="addworkform" method="POST">
              <div id="dropzone">
                <i
                  class="fa fa-thin fa-image faAddImgSquare"
                  aria-hidden="true"
                ></i>
                <label class="addImgLabel"
                  ><p>+ Ajouter Photo</p>
                  <p class="addWorkFormMandatoryStar">*</p>
                  <input
                    type="file"
                    accept="image/png, image/jpeg"
                    name="image"
                    id="imageInput"
                    required=""
                  />
                </label>
                <p>jpg, png: 4mo max</p>
              </div>
              <label class="addworkLabel">
                <p>Titre</p>
              </label>
              <input id="addworkTitle" name="title" required="" />
              <label class="addworkLabel">
                <p>Catégorie</p>
              </label>
              <select
                type="select"
                class="selectCategory"
                name="category"
                required=""
              >
                <option value=""></option>
                <option class="selectCategoryElement" id="Objets" value="1">
                  Objets
                </option>
                <option
                  class="selectCategoryElement"
                  id="Appartements"
                  value="2"
                >
                  Appartements
                </option>
                <option
                  class="selectCategoryElement"
                  id="Hotels &amp; restaurants"
                  value="3"
                >
                  Hotels &amp; restaurants
                </option>
              </select>
              <hr class="hrLineAddWorkForm" />
              <input type="submit" value="Ajouter Photo" id="confirmAddWork" />
            </form>
          </div>
        </div>
      </div>
    </div>
