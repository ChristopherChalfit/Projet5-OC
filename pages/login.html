<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Sophie Bluel - Architecte d'intérieur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet">
  <meta name="description" content="">
  <script src="https://kit.fontawesome.com/821348e2f9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/style.css">
  <script type="module" src="../assets/js/login.js"></script>
</head>

<body>
  <header>
    <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
    <nav>
      <ul>
        <li><a id="projectslink">projets</a></li>
        <li><a id="contactlink">contact</a></li>
        <li><a id="loginlink">Login</a></li>
        <li><img src="../assets/icons/instagram.png" alt="Instagram"></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="login">
      <h2 id="login--title">Log In</h2>
      <form class="login--form">
        <label class="login--email" for="email">Email</label>
        <input type="email" name="email" id="email">
        <label class="login--password" for="password">Password</label>
        <div class="password--container">
          <input type="password" name="password" id="password">
          <span class="toggle-password">
            <i class="fa fa-eye fa-xl"></i>
          </span>
        </div>
      </form>
      <p id="login--error"></p>
      <button id="login--btn">Se connecter</button>
      <a href="#" class="forgot--password">Mot de passe oublié</a>
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>
</body>

</html>
